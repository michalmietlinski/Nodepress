<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="/css/style.css" />
<title>Login</title>
</head>
<body>
<div class="wrapper">
<h2> Login</h2>
<form action="/login" method="post">
    <div>
        <label>Username:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <input type="submit" value="Log In"/>
    </div>

</form>
</div>  
</body>

</html>
